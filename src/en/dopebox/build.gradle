apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

ext {
    extName = 'DopeBox'
    pkgNameSuffix = 'en.dopebox'
    extClass = '.DopeBox'
    extVersionCode = 16
    libVersion = '13'
}

dependencies {
    compileOnly libs.bundles.coroutines
    implementation(project(':lib-dood-extractor'))
}

apply from: "$rootDir/common.gradle"
