apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

ext {
    extName = 'FireAnime'
    pkgNameSuffix = 'de.fireanime'
    extClass = '.FireAnime'
